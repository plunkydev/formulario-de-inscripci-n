<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripcion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-continer">
        <div class="colum-img">
            <div class="logo-continer">
                <img src="./images/Plunky fondo oscuro.png" alt="logo plunky" width="100">
            </div>
        </div>
        <div class="colum-form">
            <form action="" method="post">
                <p class="form-seccion">¡Este no es un verdadero servicio en línea! Sabes que necesitas algo como esto en tu vida que te
                    ayude a realizar tus sueños más profundos.
                    Regístrate ahora para que te miren.
                    Sabes que quieres.</p>
                <div class="form-seccion imputs-continer">
                    <h3>¡Hagámoslo!</h3>
                    <div class="inputs-item">
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="inputs-item">
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="inputs-item">
                        <label for="email">Correo</label>
                        <input type="email" id="email">
                    </div>
                    <div class="inputs-item">
                        <label for="phone">Telefono</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"/>
                    </div>
                    <div class="inputs-item">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password">
                    </div>
                    <div class="inputs-item">
                        <label for="password-confir">Confirmar Contraseña</label>
                        <input type="password" id="password-confir">
                    </div>
                </div> 
                <div class="form-seccion create-account">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>   
            </form>
        </div>
    </div>
</body>

</html>
