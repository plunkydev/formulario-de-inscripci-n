<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripcion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-continer">
        <div class="colum-img">
            <div class="logo-continer">
                <img src="./images/Plunky fondo oscuro.png" alt="logo plunky" width="180">
            </div>
        </div>
        <div class="colum-form">
            <form action="" method="post">
                <p class="form-seccion">¡Este no es un verdadero servicio en línea! Sabes que necesitas algo como esto en tu vida que te
                    ayude a realizar tus sueños más profundos.
                    Regístrate ahora para que te miren.
                    Sabes que quieres.</p>
                <div class="form-seccion imputs-continer">
                    <h4>¡Hagámoslo!</h4>
                    <div class="inputs-item">
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="inputs-item">
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="inputs-item">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputs-item">
                        <label for="phone">Telefono</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" name="phone"/>
                    </div>
                    <div class="inputs-item">
                        <label for="password">Contraseña</label>
                        <input class="error" type="password" id="password" name="password" required>
                        <p id="match">*La contraseña no coincide</p>
                    </div>
                    <div class="inputs-item">
                        <label for="password-confir">Confirmar Contraseña</label>
                        <input  class="error" type="password" id="password-confir" name="password-confir" required>
                    </div>
                </div> 
                <div class="form-seccion create-account">
                    <button type="submit">Crear cuenta</button>
                    <p>¿Ya tienes una cuenta? <a>Acceso</a></p>
                </div>   
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
